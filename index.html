<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagship Chart: Navigate Your Career</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0"
  }
}
</script>
<style>
  html, body, #root {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    background-color: #09181A; /* Dark teal */
    color: #dadee3; /* slate-100 for base text */
  }
  #root {
    background-image: radial-gradient(rgba(203, 213, 225, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }
  
  @keyframes slideInFromRight {
    from { opacity: 0; transform: translateX(40px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromRight {
    animation: slideInFromRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }

  @keyframes slideInFromLeft {
    from { opacity: 0; transform: translateX(-40px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-slideInFromLeft {
    animation: slideInFromLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }

  /* --- New Animations --- */
  @keyframes textGradientAnimation {
    0% {
      background-size: 250% auto;
      background-position: 0% 50%;
    }
    100% {
      background-size: 100% auto;
      background-position: 100% 50%;
    }
  }
  .animate-text-gradient {
    animation: textGradientAnimation 3.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }

  @keyframes compass-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .animate-compass-spin {
    animation: compass-spin 8s linear infinite;
  }
  @keyframes compass-needle-intro {
    from { transform: scale(0) rotate(-180deg); opacity: 0; }
    to { transform: scale(1) rotate(0deg); opacity: 1; }
  }
  .animate-compass-needle-intro {
    transform-origin: center;
    animation: compass-needle-intro 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
